<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div class="card">
        <picture class="card-img">
          <div class="overlay"></div>
          <img
            class="img-mobile"
            src="images/image-header-mobile.jpg"
            alt="Card Component"
          />
          <img
            class="img-desktop"
            src="images/image-header-desktop.jpg"
            alt="Card Component"
          />
        </picture>
        <div class="card-details">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <div class="numbers">10K+</div>
              <div class="title">Companies</div>
            </div>
            <div>
              <div class="numbers">314</div>
              <div class="title">Templetes</div>
            </div>
            <div>
              <div class="numbers">12M+</div>
              <div class="title">Quiries</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emad-Essayed">Emad Essayed Bedeer</a>.
      </div>
    </footer>
  </body>
</html>
